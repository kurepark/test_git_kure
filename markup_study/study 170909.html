- 부모태그에는 height를 가급적 주지 않는다. 밑으로 자식요소가 더 생길 수 있기 때문에.
부유태그 줄때... left50%(가운데로 오게 한다음)하고 마진으로 원하는 위치값만큼 밀어준다. 
position은 내가 부유를 하거나, 자식태그중에 부유태그가 있을 경우에만 position을 준다.

address태그는 홈페이지의 출처, 사용용도, 요약을 쓸때 사용한다. 여기에 주소 등도 같이 들어감

body height 100%는 반응형이 아닌이상 안줘도 된다. 원페이지 스크롤 정도에서만 필요.

last-child, nth-child는 ie8에서 사용안됨. first만 사용된다. ie8에서 마지막을 선택하고 싶다면 클래스를 줘야한다.

gnb는 헤딩메뉴, lnb는 left메뉴로 많이 쓰고 그 외의 메뉴는 각 상황에 맞춰 네이밍을 한다. lnb를 잘못쓴게 아니라 의미론적으로 사용할때 lnb는 left에 있는 메뉴로 사용한다.

메뉴짤때gnb->header태그에 ul에 마진 0 auto를 주고 a태그에만 height를 준다.

 -aside는 홈페이지와는 크게 관련없는 링크 묶음, 배너 등에 사용한다.

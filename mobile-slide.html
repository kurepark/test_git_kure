<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>모바일슬라이드</title>
</head>
<link rel="stylesheet" type="text/css" href="reset.css"/>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  
  
  
<script src="jquery.ui.touch-punch.min.js"></script>
<body>
<style> 
    html, body{
        width:100%;
        height: 100%;
    }
    #wrap{
        position:relative;
        width:100%;
        height: 100%;
    }
    .box{
	position: relative;
        width: 100%;
        height: 100%;
        overflow:hidden;
    }
    .slide-cover{
        position: relative;
        width:500%;
        height: 100%;
/*         transition:all .3s; */
    }
    .slide-cover div.slide{
        position:relative;
        width:20%;
        height: 100%;
        float:left;
    }
    .slide-cover div.slide span{
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
        line-height: 100%;
        font-size:30px;
        color:#fff;
        font-weight: 600;
    }
    .pos-info{
        position:fixed;
        bottom:0;
        height: 20%;
        width:100%;
        background-color:#fff;
        opacity:.5;
        text-align: center;
    }
    .pos-info p{
        font-size:16px;
        font-weight: 600;
        padding:10px 0;
    }
    
    
    </style>
<section id="wrap">
   <div class="box">
    <div class="slide-cover">
        <div class="slide s1" style="
        background-color:#e3a4a4;">
            <span>슬라이드1</span>
          
        </div>
        <div class="slide s2" style="
        background-color:#a4a4e3;">
            <span>슬라이드2</span>
        </div>
        <div class="slide s3" style="
        background-color:#d4e3a4;">
            <span>슬라이드3</span>
        </div>
        <div class="slide s4" style="
        background-color:#a4e3b0;">
            <span>슬라이드4</span>
        </div>
        <div class="slide s5" style="
        background-color:#a4e3de;">
            <span>슬라이드5</span>
        </div>
    </div>
    <div class="pos-info">
      <p class="pos1">시작</p>
            <p class="pos2">중간</p> 
            <p class="pos3">끝</p>
            </div>
            </div>
	<div class="box box2">
		<div class="inbox">
			<p>아래가 보이면 성공!</p>
		</div>
		</div>
</section>


</body>

<script>
	$(document).ready(function () {
		var point = $(window).width() / 5;
		console.log(point);
		$('#wrap').append("<span class='line'></span>");
		$('#wrap').append("<span class='line2'></span>");
		$('.line').css({
			display: 'inline-block'
			, backgroundColor: 'red'
			, width: '1px'
			, height: '100%'
			, position: 'absolute'
			, right: point + 'px'
			, top: 0
		})
		$('.line2').css({
			display: 'inline-block'
			, backgroundColor: 'blue'
			, width: '1px'
			, height: '100%'
			, position: 'absolute'
			, left: point + 'px'
			, top: 0
		})
		var slide = $('.slide-cover')
		,slideDiv = $('.slide-cover div')
		,slideWid = slideDiv.width()
		,slideLeft = slide.css('left')
		,startX
		,startY
		,moveX
		,moveY
		,endX
		,endY
		,index = 0
		,nextPos
		,prevPos
		,divIndex = slideDiv.eq(index)
		,dir
		,passPoint = 50

		$("#wrap").bind('touchstart', function (event) {
			startX = event.pageX || event.originalEvent.touches[0].pageX;
				startY = event.pageY || event.originalEvent.touches[0].pageY;
				$(".pos1").text('시작 x = ' + startX.toFixed(0) + ' 시작 y = ' + startY.toFixed(0));
			//slide.css('left', 0);
		})
		$("#wrap").bind('touchmove', function (event) {
			moveX = event.pageX || event.originalEvent.touches[0].pageX;
				moveY = event.pageY || event.originalEvent.touches[0].pageY;
				$(".pos2").text('이동 x = ' + moveX.toFixed(0) + ' 이동y = ' + moveY.toFixed(0));
			
			nextPos = (startX - moveX);
			if(index === 0){
				slide.css('left', -nextPos);
			} else {
				slide.css('left',-nextPos + slideLeft);
			}
			
		})
		$("#wrap").bind('touchend', function (event) {
			endX = event.pageX || event.originalEvent.changedTouches[0].pageX;
			endY = event.pageY || event.originalEvent.changedTouches[0].pageY;
			$(".pos3").text('끝 x = ' + endX.toFixed(0) + ' 끝 y = ' + endY.toFixed(0));
			console.log(startY - endY)
			if(startY  - endY < -passPoint){
				dir = 'down'
			}else if(startY- endY > passPoint-20){
				dir = 'up'
			}else if(-passPoint < startY-endY < passPoint-20){
				dir = 'mid'
			}	
			
			
			console.log(dir);
			if(dir === 'up' || dir === 'down'){
				event.preventDefault;
				slide.css('left',-(slideWid * index));
			} else{
		slideFunc();
			}
			function slideFunc(event){
					nextPos = (startX - moveX);
			if (-nextPos < -point) {//기준선 넘을시.
				if(index > 3){//마지막페이지 기준선 넘을때 페이지 안넘기도록
					//slide.css('left', -(slideWid * index));
					slide.animate({left:-(slideWid * index)},300,'easeOutCubic');
				} else{
				console.log('넘었다')
				index++;
				slideLeft = -(slideWid * index);
//				slide.css('left',slideLeft);
				slide.animate({left:slideLeft},500,'easeOutCubic');
					}
			}
			else if(-nextPos > -point && -nextPos < 0){//기준선 안넘었을때
				if(index === 0){
					//slide.css('left', 0);
					slide.animate({left:0},300,'easeOutCubic');
				}
				else{
//					slide.css('left', -(slideWid * index));
					slide.animate({left:-(slideWid * index)},300,'easeOutCubic');
					console.log(slideWid * index);
				}
				
			}
			else if(-nextPos > point && -nextPos > 0){//왼쪽 기준선 넘음
				if(index === 0 ){
					slide.animate({left:0},300,'easeOutCubic');
				}else{
				index--;
				slideLeft = -(slideWid * index);
					slide.animate({left:slideLeft},500,'easeOutCubic');
					console.log('뒤로간다');
				}
			}
			else if(-nextPos < point && -nextPos > 0){
				slide.animate({left:-(slideWid * index)},300,'easeOutCubic')
			}
			index = index;
			
			}//함수끝
		
		})
		
	}); //jqb
    </script>
</html>
